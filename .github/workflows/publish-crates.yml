name: Publish Crates

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    name: Publish Crates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Add wasm32-unknown-unknown
        run: rustup target add wasm32-unknown-unknown

      - name: Setup cargo-make
        uses: davidB/rust-cargo-make@v1
      
      - uses: Swatinem/rust-cache@v2

      - name: Get zero-ui changes
        id: zero-ui-changes
        uses: tj-actions/changed-files@v34
        with:
          files: rust/packages/zero-ui/**

      - name: Build zero-ui
        if: steps.zero-ui-changes.outputs.any_changed == 'true'
        run: cargo make build-zero-ui
        working-directory: ./rust

      - name: Publish zero-ui
        if: steps.zero-ui-changes.outputs.any_changed == 'true'
        run: cargo publish --token ${ZERO_PUBLISHONLY_CRATES_TOKEN_V1} --package zero-ui
        env:
          ZERO_PUBLISHONLY_CRATES_TOKEN_V1: ${{ secrets.ZERO_PUBLISHONLY_CRATES_TOKEN_V1 }}
        working-directory: ./rust



